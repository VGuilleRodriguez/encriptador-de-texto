<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/icono.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <a href="#">
            <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen de Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta">

            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen mensaje" class="img-mensaje">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="text-resuelto" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="rodapie">&copy; 2024 - Encriptador de Texto - Desarrollado por Rodriguez Guillermo</p>
        
        <a href="https://www.linkedin.com/in/guillermo-rodriguez-6352021a1/" target="_blank"><img src="./imagenes/linkedin.svg" alt="Logo Linkedin" class="linkedin"></a>
        
        <a href="https://github.com/VGuilleRodriguez" target="_blank"><img src="./imagenes/github.svg" alt="Logo Github" class="gitHub"></a>
    </footer>
    
    <script src="./js/app.js"></script>

</body>
</html>
